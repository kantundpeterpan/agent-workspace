name: Build & Transpile

permissions: 
  contents: write

on:
  push:
    branches: [main]
    paths: ['core/**']
  pull_request:
    branches: [main]
    paths: ['core/**']
  workflow_dispatch:

jobs:
  build:
    name: Validate & Transpile
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install pyyaml requests jsonschema
      
      - name: Validate schemas
        run: python build/validate.py
      
      - name: Check dependencies
        run: python build/check-dependencies.py
      
      - name: Transpile to all platforms
        run: |
          python build/transpile.py --target opencode --input core/ --output platforms/opencode/
          python build/transpile.py --target continue --input core/ --output platforms/continue/
          python build/transpile.py --target claude --input core/ --output platforms/claude/
      
      - name: Commit changes
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"
          git add platforms/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "build: transpile to all platforms [skip ci]"
            git push
          fi
