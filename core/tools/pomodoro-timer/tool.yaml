name: pomodoro-timer
description: Manages timed coding rounds with notifications for pair programming sessions
version: 1.0.0

schema:
  type: function
  function:
    name: pomodoro_timer
    description: Start, check, or stop a pomodoro timer for structured coding sessions
    parameters:
      type: object
      properties:
        action:
          type: string
          enum: [start, status, stop, pause, resume]
          description: Timer action to perform
        duration:
          type: integer
          description: Duration in minutes (for start action)
          default: 25
        phase:
          type: string
          enum: [brainstorm, plan, implement, review, break]
          description: Session phase label
      required:
        - action

script: python tool.py

platforms:
  - opencode
  - continue

dependencies:
  python:
    - fire
